<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    #box {
      display: flex;
      display: -webkit-flex;
      border: 1px solid #0000FF;
      height: 200px;
      width: 400px;
      flex-direction: column;
    }

    .item {
      width: 50px;
      height: 40px;
      border: 1px solid #00C1B3;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>
</body>

</html>
